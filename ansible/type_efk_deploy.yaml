---
- name: install efk
  hosts: master[0]
  gather_facts: true
  roles:
  - role: install-efk
    action: init
    when: efkstack.enabled
  - role: install-efk
    action: es_deploy
    when: efkstack.enabled
  - role: install-efk
    action: kibana_deploy
    when: efkstack.enabled
  - role: install-efk
    action: "{{ efkstack.logaggregator.name }}_deploy"
    when: efkstack.enabled
  - role: install-efk
    action: create-client
    when: efkstack.enabled and keycloak.enabled

